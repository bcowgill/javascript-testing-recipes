<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jstest</title>
  </head>
  <body>

    <script src="../../node_modules/jstest/jstest.js"></script>

    <script>
      JS.Test.describe("Hello, world!", function() { with(this) {
        it("runs a test", function() { with(this) {
          assertEqual( "Hello, world!", ["Hello", "world!"].join(", ") )
        }})
      }})

      JS.Test.autorun()
    </script>

  </body>
</html>
