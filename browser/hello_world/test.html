<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jstest</title>
	</head>
	<body>

		<script src="../../node_modules/jstest/jstest.js"></script>
		<script src="../../jstest-skip.js"></script>

		<script>
			with (JS.Test) {
				describe("Hello, world! [-test:0-]", function () { with (this) { addSkip(this)
					// console.log("describe", this)
					it("runs a test [-test:1-]", function () { with (this) {
						// console.log("it", this)
						assertEqual( "Hello, world!", ["Hello", "world!"].join(", ") )
					}})
					it("a pending test, no function yet [-test:2-]") // jstest will not run this, nor tell you it even exists
					it.skip("skip a pending test, no function yet") // will show in console.info
					it.skip("skip a test", function () { with (this) {
						assertEqual( "Hello, world!", ["Hello", "world!"].join(", ") )
					}})
/*
					it.only("only run this test", function () {
						console.log("it.only", this)
						with (this) {
						assertEqual( "Hello, world!", ["Hello", "world!"].join(", ") )
					}})
*/
/*
					it("fails a test [-test:3-]", function () { with (this) {
						assertEqual( "Hello, world!", ["Hello", "world!"].join(",  ") )
					}})
*/
				}})
				describe.skip("A suite to skip", function () { with (this) { addSkip(this)
					it("a test will be skipped [-test:4-]", function () { with (this) {
						assertEqual(false, true)
					}})
				}})
				autorun()
			}
		</script>

	</body>
</html>
