<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jasmine</title>
    <link rel="stylesheet" href="../../vendor/jasmine/lib/jasmine-1.3.1/jasmine.css">
    <script src="../../vendor/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="../../vendor/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="../../node_modules/jstest/jstest.js"></script>
    <script src="../../vendor/reporters.js"></script>
  </head>
  <body>

    <script>
      describe("Equality assertions", function() {
        it("implements deep equality", function() {
          expect([1,2,3]).toEqual([1,2,3])
          expect([1,2,3]).not.toEqual([1,2,3,4])
          expect([1,5,3]).not.toEqual([1,2,3])
        })

        it("implements strict equality", function() {
          var array = [1,2,3]
          expect(array).toBe(array)
          expect(array).not.toBe([1,2,3])

          expect("123").toBe("123")
          expect(123).not.toBe("123")
        })
      })

      var jasmineEnv = jasmine.getEnv()
      jasmineEnv.addReporter(new jasmine.HtmlReporter())
      jasmineEnv.addReporter(new reporters.Jasmine())
      jasmineEnv.execute()
    </script>

  </body>
</html>
